<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300" height="300" viewBox="0 0 300 300">
  <rect width="300" height="300" fill="#000000"/>
  
  <!-- Car with speedometer -->
  <g transform="translate(150, 120)" fill="#FFFFFF">
    <circle cx="0" cy="0" r="70" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-dasharray="15,10"/>
    
    <!-- Car body -->
    <g transform="translate(0, 10) scale(0.8)">
      <rect x="-35" y="-10" width="70" height="30" rx="5" ry="5"/>
      <rect x="-30" y="-25" width="60" height="15" rx="3" ry="3"/>
      
      <!-- Headlights -->
      <circle cx="-25" cy="10" r="5"/>
      <circle cx="25" cy="10" r="5"/>
      
      <!-- Windshield -->
      <line x1="-25" y1="-10" x2="-15" y2="-25" stroke="#FFFFFF" stroke-width="3"/>
      <line x1="25" y1="-10" x2="15" y2="-25" stroke="#FFFFFF" stroke-width="3"/>
      
      <!-- Grille -->
      <line x1="-15" y1="5" x2="15" y2="5" stroke="#000000" stroke-width="2"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#000000" stroke-width="2"/>
      <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#000000" stroke-width="2"/>
      
      <!-- Wheels -->
      <circle cx="-20" cy="20" r="8"/>
      <circle cx="20" cy="20" r="8"/>
    </g>
  </g>
  
  <!-- CAR CITY text -->
  <g transform="translate(150, 220)">
    <text x="-100" y="0" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#FF0000" text-anchor="start">
      CAR CITY
    </text>
    <!-- Motion lines -->
    <g fill="#FF0000" stroke="#FF0000" stroke-width="1">
      <line x1="-100" y1="5" x2="-110" y2="5" />
      <line x1="-100" y1="0" x2="-115" y2="0" />
      <line x1="-100" y1="-5" x2="-105" y2="-5" />
      
      <line x1="-70" y1="5" x2="-80" y2="5" />
      <line x1="-70" y1="0" x2="-85" y2="0" />
      <line x1="-70" y1="-5" x2="-75" y2="-5" />
      
      <line x1="-40" y1="5" x2="-50" y2="5" />
      <line x1="-40" y1="0" x2="-55" y2="0" />
      <line x1="-40" y1="-5" x2="-45" y2="-5" />
      
      <line x1="0" y1="5" x2="-10" y2="5" />
      <line x1="0" y1="0" x2="-15" y2="0" />
      <line x1="0" y1="-5" x2="-5" y2="-5" />
      
      <line x1="30" y1="5" x2="20" y2="5" />
      <line x1="30" y1="0" x2="15" y2="0" />
      <line x1="30" y1="-5" x2="25" y2="-5" />
    </g>
  </g>
  
  <!-- Tagline -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">
    Promises Delivered, Quality Guaranteed
  </text>
</svg> 